apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.metadata.name }}
spec:
  rules:
  - http:
      paths:
      - path: {{ .Value.ingress.path }}
        pathType: {{ .Value.ingress.pathType }}
        backend:
          service:
            name: {{ .Value.service.name }}
            port:
              number: {{ .Value.service.port }}
